<!DOCTYPE html>
<html>

    <title>{{ title }}</title>
    <meta charset='utf-8' >
    <meta http-equiv='X-UA-Compatible' content='IE=10' />
    <meta name='author' content='Belem'>
    <meta content='width=device-width, initial-scale=1.0, minimum-scale=0.2, maximum-scale=3.0, user-scalable=yes' name='viewport' />
    <!-- <link href='http://fonts.googleapis.com/css?family=Cinzel+Decorative' rel='stylesheet' type='text/css'> -->
    <link rel='stylesheet' href='{{ static_url('style.css') }}' />
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
  </head>
  <body>
    <div id='wrapper'>
        <header>{% block header %}{{ title }}{% end %}</header>
        <nav>
            <ul>
                <li><a href='/' id='lkhome'>隐私条款</a></li>
            </ul>
        </nav>
        {% block body %} body {% end %}
        <footer>
            {% block footer %}2016 Belem{% end %}
        </footer>
    </div>

</html>
